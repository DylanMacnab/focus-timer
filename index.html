<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Focus Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>

    <body>

        <div class="timer-container">
          <audio>
          	<source src="sounds/timer-bell.mp3"></source>
          	<source src="sounds/timer-bell.ogg"></source>
          </audio>

          <input id="minutes" class="timer-input" type="text" name="minutes" placeholder="How many minutes?" autocomplete="off"></input>
          <div class="timer-controls">
            <input id="stop" class="timer-button" type="button" value="Pause"></input>
            <input id="start" class="timer-button timer-start" type="button" value="Start Timer"></input>
            <input id="reset" class="timer-button" type="button" value="Reset"></input>
          </div>
          <h1 id="time-display" class="timer-display">00:00</h1>
        </div>

        <div class="state-floor"></div>
        <img id="background-setting" class="state-setting" src="img/desk-tea.svg">
        <!-- <img id="focus-background" class="state-focus" src="img/focus-desk.svg">
        <img id="break-background" class="state-break" src="img/break-background.svg"> -->

      <script src="js/min/main-min.js"></script>
    </body>
</html>
